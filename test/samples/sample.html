<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkWood Theme Sample</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary-color: #fc618d;
      --background: #222222;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: #f7f1ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .button {
      background: var(--primary-color);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .button:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to DarkWood</h1>
      <nav id="main-nav" class="navigation">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article class="post" data-id="123">
        <h2>Theme Preview</h2>
        <p>This is a sample HTML file for testing syntax highlighting.</p>
        <img src="image.png" alt="Sample image" width="400" height="300">
      </article>

      <form action="/submit" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
        <button type="submit" class="button">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 DarkWood Theme</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('.button');
      button.addEventListener('click', (e) => {
        console.log('Button clicked!');
      });
    });
  </script>
</body>
</html>
